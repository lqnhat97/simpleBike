<head>

    <title>Phoner</title>

<body style="background-color:darkcyan;">
    <div class="container">
            <form>
                <h2>Thông tin khách hàng đặt xe</h2>
                <br>
                <div class="form-group form-row">
                    <label for="cus_name">Họ tên:</label>
                    <input type="text" class="form-control" name="cus_name" id="cus_name" placeholder="Mời nhập họ tên">
                </div>
                <div class="form-group form-row">
                    <label for="cus_tel">Điện thoại:</label>
                    <input type="tel" class="form-control" name="cus_tel" id="cus_tel" placeholder="012345678">
                </div>
                <div class="form-group form-row">
                    <label for="cus_des">Địa chỉ đón:</label>
                    <input type="text" class="form-control" name="cus_des" id="cus_des" placeholder="227 Nguyễn Văn Cừ">
                </div>
                <div class="form-group form-row">
                    <label for="cus_note">Ghi chú:</label>
                    <input type="text" class="form-control" name="cus_note" id="cus_note" placeholder="Trai đẹp only">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Lưu</button><br>
    
            </form>
        
        <br />
        <div id="notify" style="display:none">
        </div>

    </div>

</body>
