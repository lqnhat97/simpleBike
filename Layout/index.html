<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phoner</title>
    <!--Bootstrap4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../Public/JS/app.js"></script>
    <link rel="stylesheet" href="../Public/CSS/style.css">
</head>

<body style="background-color:darkcyan;">
    <div class="container" style="text-align:center; border-width: 1px;">
            <form style="border-radius: 10px; background-color:white; margin-top: 3%; padding: 3% 5% 4% 5%;">
                <h2 style="font-weight: bold;">Thông tin khách hàng đặt xe</h2>
                <br>
                <div class="form-group form-row">
                    <label for="cus_name">Họ tên:</label>
                    <input type="text" class="form-control" name="cus_name" id="cus_name" placeholder="Mời nhập họ tên" style="border-radius: 10px;">
                </div>
                <div class="form-group form-row">
                    <label for="cus_tel">Điện thoại:</label>
                    <input type="tel" class="form-control" name="cus_tel" id="cus_tel" placeholder="012345678" style="border-radius: 10px;">
                </div>
                <div class="form-group form-row">
                    <label for="cus_des">Địa chỉ đón:</label>
                    <input type="text" class="form-control" name="cus_des" id="cus_des" placeholder="227 Nguyễn Văn Cừ" style="border-radius: 10px;">
                </div>
                <div class="form-group form-row">
                    <label for="cus_note">Ghi chú:</label>
                    <input type="text" class="form-control" name="cus_note" id="cus_note" placeholder="Trai đẹp only" style="border-radius: 10px;">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" style="padding:1% 5% 1% 5%; font-size: 15pt;">Lưu</button><br>
    
            </form>
        
        <br />
        <div id="notify" style="display:none">
        </div>

    </div>

</body>

</html>
